<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulario Dev</title>
</head>

<body>

    <div class="contenido__principal">
        <div class="contenido__principal__izquierda">
            <h1 class="titulo">Formulario para ser Front-End Dev</h1>
            <img src="imagenes/agency.svg" alt="Imagen de estudio de oficina">
        </div>

        <div class="contenido__principal__derecha">
            <form action="registro_exitoso.html">
                <fieldset>
                    <legend>Información personal</legend>
                    <div class="campo__nombre">
                        <label for="nombre">Nombre*</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre:" data-tipo="nombre" required>
                        <span class="input-message-error">Campo invalido</span>
                    </div>

                    <div class="campo__apellido">
                        <label for="apellidos">Apellidos*</label>
                        <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos:" data-tipo="apellidos" required>
                        <span class="input-message-error"></span>
                    </div>

                    <div class="campo__nacimiento">
                        <label for="fecha">Fecha de nacimiento*</label>
                        <input type="date" id="fecha" name="fecha" data-tipo="nacimiento" required>
                        <span class="input-message-error"></span>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Información de registro</legend>

                    <div class="campo__nombre__usuario">
                        <label for="nombre_usuario">Nombre de usuario*</label>
                        <input type="text" id="nombre_usuario" name="nombre_usuario" placeholder="Tu nombre de usuario:" data-tipo="nombre_usuario" required>
                        <span class="input-message-error"></span>
                    </div>

                    <div class="campo__correo">
                        <label for="email">Correo*</label>
                        <input type="email" id="email" name="email" placeholder="Tu correo:" data-tipo="email" required>
                        <span class="input-message-error"></span>
                    </div>

                    <div class="campo__password">
                        <label for="password">Contraseña*</label>
                        <input type="password" id="password" name="password" placeholder="Tu contraseña:" data-tipo="password" required maxlength="12" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$" title="Almenos 8 caracteres, maximo 12, debe incluir almenos una letra mayuscula, almenos una letra minuscula, un número y no debe contener caracteres especiales (!@#$%^&*_=+-)">
                        <span class="input-message-error"></span>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Información de contacto</legend>

                    <div class="campo__dirección">
                        <label for="direccion">Dirección completa*</label>
                        <input type="text" id="direccion" name="direccion" placeholder="Tu dirección:" data-tipo="direccion" required pattern="[\s\S]{10,40}">
                        <span class="input-message-error"></span>
                    </div>

                    <div class="campo__ciudad">
                        <label for="ciudad">Ciudad*</label>
                        <input type="text" id="ciudad" name="ciudad" placeholder="Tu ciudad:" data-tipo="ciudad" required pattern="[\s\S]{4,30}">
                        <span class="input-message-error"></span>
                    </div>

                    <div class="campo__estado">
                        <label for="estado">Estado*</label>
                        <input type="text" id="estado" name="estado" placeholder="Tu estado donde resides:" data-tipo="estado" required pattern="[\s\S]{4,30}">
                        <span class="input-message-error"></span>
                    </div>

                    <div class="campo__telefono">
                        <label class="input-label" for="telefono">Telefono*</label>
                        <input class="input" type="tel" id="telefono" name="telefono" placeholder="Tu numero telefonico:" data-tipo="telefono" required pattern="\d{10}" minlength="10" maxlength="10">
                        <span class="input-message-error"></span>
                    </div>
                </fieldset>

                <button id="btn-enviar">Enviar</button>
            </form>
        </div>
    </div>


    <script src="./js/app.js" type="module"></script>


</body>

</html>
